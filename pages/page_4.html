          <form class="needs-validation method">
            
              <div class="mb-3">
                <label for="firstName"><h4>First Name</h4></label>
                <div class="input-group">
                <input type="text" maxlength="50" class="form-control" name='fname' id="fname" onkeypress="return chkAplha(event,'error')" onblur="chkblnk('fname','error')" required />
               
                </div>
                <div class="col" id="error" style="color:red"></div>
                
              </div>
              
              
              <div class="mb-3">
                  <label for="LastName"><h4>Last Name</h4></label>
                  <div class="input-group">
                  <input type="text" maxlength="50" class="form-control"  name='lname' id="lname" onkeypress="return chkAplha(event,'error1')" onblur="chkblnk('lname','error1')" required />
                </div>
                  <div class="col" id="error1" style="color:red"></div>
                 
                </div>
              
            

            <div class="mb-3">
              <label for="email"><h4>Email</h4></label>
              <div class="input-group">
              <input type="email" class="form-control" maxlength="30" name='email' id="email" onblur="chkeid()"  required/>
           
            </div>
              <div id="error2" style="color:red"></div>
              
            </div>



            <div class="mb-3">
              <label for="phone"><h4>Contact Number</h4></label>
              <div class="input-group">
              <input type="text" onkeypress="return isNumberKey(event);" class="form-control" name='phone' id="phone" onblur="chkblnk('phone','error3')"  required/>
           
            </div>
              <div id="error3" style="color:red"></div>
              
            </div>

            <div class="mb-3">
              <label for="phone"><h4>Address</h4></label>
              <div class="input-group">
             
              <textarea class="form-control" id="address" name="address" maxlength="255" onblur="chkblnk('address','error6')" rows="5" required></textarea>
            </div>
              <div id="error6" style="color:red"></div>
              
            </div>

            <div class="mb-3">
              <label for="phone"><h4>Password</h4></label>
              <div class="input-group">
              <input type="password" class="form-control" name='password' id="password" onblur="chkblnk('password','error7')"  required/>
           
            </div>
              <div id="error7" style="color:red"></div>
              
            </div>

            <div class="mb-3">
              <label for="phone"><h4>Confirm Password</h4></label>
              <div class="input-group">
              <input type="password" class="form-control" name='cpassword' id="cpassword" onblur="chkblnk('cpassword','error8')"  required/>
           
            </div>
              <div id="error8" style="color:red"></div>
              
            </div>

            
            <div class="mb-3">
            <input type="hidden" name="submitted" value="1">
              <input type="submit" class="btn btn-primary" name="SubmitButton" id="submit" value="Submit" onClick="ValidateForm(this.form)">
              <input class="btn btn-primary " type="button" value="Clear" onClick="document.location.reload(true)">
                
              </div> <br>


            
          </form>
