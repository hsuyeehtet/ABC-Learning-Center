    $(document).ready(function() {

$.get("http://ipinfo.io", function(response) {
  var cor = response.loc.split(',');
  var lat = cor[0];
  var lon = cor[1];
  var weatherUrl = "http://api.openweathermap.org/data/2.5/weather?lat=" + lat + "&lon=" + lon + "&units=metric" + "&APPID=3695e5e886e4a1b016cf201000ec807e";

  $.getJSON(weatherUrl, function(result) {
    $("#temp").text(Math.round( result.main.temp * 10) / 10 + " C");
    $('#weathericon').prepend('<img src="http://openweathermap.org/img/w/' + result.weather[0].icon + '.png" alt="weather icon class="img-responsive" />');

    switch (result.weather[0].main) {
      case 'Clear':
        $("body").css("background-image", 'url("http://www.dream-wallpaper.com/free-wallpaper/nature-wallpaper/clear-water-and-blue-sky-2-wallpaper/1920x1200/free-wallpaper-15.jpg")');
        break;
      case 'Clouds':
        $("body").css("background-image", 'url("http://wallpaper-download.net/wallpapers/random-wallpapers-clouds-background-wallpaper-34665.jpg")');
        break;
      case 'Rain':
        $("body").css("background-image",  'url("http://4hdwallpapers.com/wp-content/uploads/2013/04/Rain-Background-1024x640.jpg")');
        break;
      case 'Snow': 
         $("body").css("background-image",  'url("http://7-themes.com/data_images/out/53/6951192-snow-background-1658.jpg")');
        break;
      case 'Extreme':
        $("body").css("background-image",  'url("http://images.fanpop.com/images/image_uploads/severe-weather-weather-250420_1024_768.jpg")');
        break;
      case 'Mist':
        $("body").css("background-image",  'url("http://wallpaperswell.com/wallpapers/2013/08/Beautiful-Early-Morning-Mist.jpg")');
        break;
      default:
        $("body").css("background-image",  'url("http://www.wallpapers9hd.com/wp-content/uploads/2015/05/hd_nature_background_wallpapers_5.jpg")');
    }
    
    $("#toggle").click(function(){
  $('#temp').toggleClass('fahrenheit');
  if($('#temp').is(".fahrenheit")){
    $('#temp').text(CToF(result.main.temp) + " F");
  }
  else{
    $('#temp').text(Math.round( result.main.temp * 10) / 10 + " C");
  }
});
    
  });
  

}, "jsonp");

function CToF(celcius) {
celcius = celcius * 1.8 + 32
return Math.round( celcius * 10) / 10;
}

});
